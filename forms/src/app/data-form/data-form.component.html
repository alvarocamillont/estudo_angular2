<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome"
        id="nome" placeholder="Nome">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
        id="email" placeholder="nome@email.com">
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
    (click)="onSubmit()"
  >Submit</button>
  <button type="submit" class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario" >Detalhes do Form</app-form-debug>
</form>
